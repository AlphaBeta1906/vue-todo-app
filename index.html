<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body
		style="
		font-style: sans-serif;
		background-color: #1b262c;
		color: #e84545"
		>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<div id="app"
			class="container pt-4"
			style="
			position: relative;
			top: 90px;"
			>
			<h1 class="text-center">Vue todo app</h1>
			<div class="card" style="background-color: transparent">
				<div class="card-body" >
					<center>
					
					<input
					v-model="message"
					@keyup.enter="addItem"
					style="
					margin-right: 2%;
					width: 60%"
					>
					<a
						class="btn btn-sm btn-outline-success"
						v-bind:title="hover"
						v-on:click="addItem" >
						Insert
					</a>
					<br>
					<br>
					</center>
					<div class="row">
						<div class="col-12">
							<table v-if="todos.length > 0" class="table table-borderless" style="color: #e84545">
								<thead>
									<tr>
										<th scope="col">Activity</th>
										<th scope="col">Remove</th>
										<th scope="col">Completed</th>
									</tr>
								</thead>
								<tbody v-for = "todo in todos">
									<tr>
										<td id="" style="font-size: 16pt">
											<del
											v-if="todo.completed_status"
											class="text-muted"
											>{{todo.text}}
											</del>
											<p v-else>
												{{todo.text}}
											</p>
										</td>
										<td>
											<a 	href="#"
												class="btn-sm btn-danger"
												style="text-decoration: none;padding-left: 5px"
												v-on:click="removeItem(todo.id) ">
												remove
											</a>
										</td>
										<td>
											<input
											type="checkbox"
											v-model= "todo.completed_status "
											v-on:change="completeItem(todo.id,todo.completed_status)"
											>
										</td>
									</tr>
								</tbody>
							</table>
							<h1 v-else class="text-center">Empty todo</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
